<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
<section>
        <div class="card">
            <div class="img">
                <picture>
                <source srcset="https://www.w3schools.com/images/w3lynx_200.png" type="image/png">
                <source srcset="https://www.w3schools.com/images/w3lynx_200.webp" type="image/webp">
                <source srcset="https://www.w3schools.com/images/w3lynx_200.jpg" type="image/jpeg">
                <img class="imgT" src="https://www.w3schools.com/images/w3lynx_200.png" alt="img-fox" width="300" height="200">
                </picture>
            </div>  
        
            <div class="first-box">
                <h1>Card Title</h1>
                <p>Some quick example text to build on the card title and make up the bulf of the card's content.</p>
            </div>


            <div class="second-box">
                <h2>An Item</h2>
            </div>


            <div class="third-box">
                <h2>A second Item</h2>
            </div>


            <div class="fourth-box">
                <h2>A third item</h2>
            </div>


            <div class="links">
                <a href="#" class="link1">Card Link</a>
                <a href="#" class="link2">Another Link</a>
            </div>


        </div>
               
               

        
</section>
</main>

</html>
